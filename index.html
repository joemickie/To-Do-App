<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>too do list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="todo_environment">
    <h1>To_do app</h1>

    <div class="todo_innerEnvironment">
      <!-- add to_do panel -->
      <div class="add_to_do">
        <form action="">
          <input type="text" name="addNewItem" id="addNewItem">
          <button id="addNewTaskButton" type="button" onclick="addtodo()"><i class="fas fa-plus-circle">add
              task</i></button>
        </form>
      </div>
      <!-- display to_do panel -->
      <div class="display_todo">
        <!-- inserted dynamically -->

      </div>
    </div>
  </div>
</body>

</html>
